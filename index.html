<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@900&family=Roboto:wght@300&family=Tenor+Sans&display=swap');
        </style>
    <link rel="stylesheet" href="estilo.css">
    <title>calculadora</title>
</head>
<body>
    <header>
        <!-- barra de menu animado -->
        <div class="bars__menu">
            <span class="line1__bars-menu"></span>
            <span class="line2__bars-menu"></span>
            <span class="line3__bars-menu"></span>
        </div>
        <!-- menu  -->
        <nav>
            <div class="menu-menu">
                 <a target="_blank" href="https://maikol2503.github.io/formulariojavascrip/"><p class="item-menu"><ion-icon  class="icon-bar" name="folder-open-outline"></ion-icon>Formulario de resgistro</p></a>
                 <a target="_blank" href="https://maikol2503.github.io/GeneradorDeGrupos/"><p class="item-menu"><ion-icon class="icon-bar2" name="people-circle-outline"></ion-icon>Generador de grupo</p></a>
            </div>
        </nav>
    </header>
       <div class="container">
              <div class="calculadora">
                  <div class="calculadora-display">0</div>
                      <div class="calculadora-pat">
                       <div class="numeros">
                         <div class="pat-boton large oscuro">Borrar</div>
                         <div class="pat-boton">%</div>
                         <div class="pat-boton azul">/</div>
                         <div class="pat-boton">7</div>
                         <div class="pat-boton">8</div>
                         <div class="pat-boton">9</div>
                         <div class="pat-boton azul">*</div>
                         <div class="pat-boton">4</div>
                         <div class="pat-boton">5</div>
                         <div class="pat-boton">6</div>
                         <div class="pat-boton azul">-</div>
                         <div class="pat-boton">1</div>
                         <div class="pat-boton">2</div>
                         <div class="pat-boton">3</div>
                         <div class="pat-boton azul azul">+</div>
                         <div class="pat-boton large">.</div>
                         <div class="pat-boton">0</div>                     
                         <div class="pat-boton azul">=</div>
                      </div>
              </div>
              <p class="logo">Calculadora de Maikol</p>
       </div> 





       <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
       <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js.js"></script>
</body>
</html>
